<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarTogglerDemo03"
      aria-controls="navbarTogglerDemo03"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Dot </a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav m-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Feeds </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/bookmarks">My Bookmarks </a>
        </li>
      </ul>
    </div>
  </nav>
  <section>
    <div class="container mt-5">
      <div class="row" *ngIf="articles?.length > 0">
        <div
          *ngFor="let article of articles; let i = index"
          class="col-md-4 mb-3"
        >
          <div class="card">
            <img [src]="article?.urlToImage" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{ article?.title }}</h5>
              <p class="card-text">
                {{ article?.description | slice: 0:90 }}
                <span *ngIf="article?.description.length > 90">...</span>
              </p>
              <button
                class="bookmark-btn btn"
                (click)="removeBookmark(article)"
              >
                Remove Bookmark
              </button>
            </div>
          </div>
        </div>
      </div>
      <p style="text-align: center" class="mt-5" *ngIf="articles?.length == 0">
        No bookmarks available
      </p>
    </div>
  </section>
</div>
